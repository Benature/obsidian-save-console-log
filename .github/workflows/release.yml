name: Release Obsidian plugin

on:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

env:
  PLUGIN_NAME: obsidian-save-console-log  # Change this to match the id of your plugin.

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 16
      - name: Build
        id: build
        run: |
          npm install
          npm run build
          mkdir ${{ env.PLUGIN_NAME }}
          cp ./dist/main.js ./dist/manifest.json ${{ env.PLUGIN_NAME }}
          zip -r ${{ env.PLUGIN_NAME }}-${{ github.ref }}.zip ${{ env.PLUGIN_NAME }}
          ls
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            ${{ env.PLUGIN_NAME }}-${{ github.ref }}.zip
            dist/main.js
            dist/manifest.json
